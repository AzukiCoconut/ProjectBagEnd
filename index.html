<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title></title>
</head>

<body>
    <header>
        <div class="header" id="header">
            <h1>Weather Comparison</h1>
            <h2 class="lead">Today:<br />
            <span id="time-display" class="lead"></span></h2>
        </div>
    </header>
    <main>
        <section>
            <div class="container" id="container">
                <article>
                    <figure>
                        <div class="NorthContainer" id="NorthContainer">
                            <h2>City No. 1</h2>
                            <p>Where...</p>
                            <label for="city-search">City:</label>
                            <input type="search" id="searchBtn" name="q" />
                            <button>Search</button>
                            <div class="NorthCard" id="NorthCard">
                                <p>Weather Info</p>
                            </div>
                            <div class="NorthCard" id="NorthCard">
                                <p>Photo</p>
                            </div>

                        </div>
                    </figure>
                </article>
                <article>
                    <figure>
                        <div class="SouthContainer" id="SouthContainer">
                            <h2>City No. 2</h2>
                            <p>Where...</p>
                            <label for="city-search">City:</label>
                            <input type="search" id="city-search" name="q" />
                            <button>Search</button>
                            <div class="SouthCard" id="SouthCard">
                                <p>Weather Info</p>
                            </div>
                            <div class="SouthCard" id="SouthCard">
                                <p>Photo</p>
                            </div>
                        </div>
                    </figure>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer" id="footer">
            <h3>Thank you!</h3>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./script.js"></script>

</body>

</html>
