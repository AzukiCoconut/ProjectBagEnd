<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Weather Comparison</title>
</head>

<body class="min-h-screen font-['Space_Grotesk']">
    <header>
        <div class="font-['MuseoModerno'] my-4 p-4 text-4xl text-center bg-slate-500/50 shadow-md" id="header">
            <h1>Weather Comparison</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="main-container" id="container">
                        <div class="p-4 bg-slate-500/50 rounded-md text-center shadow-md" id="NorthContainer">
                            <h2 class="mb-4 text-2xl font-bold">Location 1</h2>
                            <label class="sr-only" for="cityInput">City:</label>
                            <input class="italic justify-self-center px-8 rounded-md border-solid border-slate-500 border-2 font-mono" type="text" id="city-search-north" placeholder="Type your City here!" name="north" value="Fredericton"/>
                            <button class="text-white font-bold px-4 rounded-md border-solid border-slate-500 border-2 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" id="northBtn">Search</button>

                            <div class="NorthCard" id="NorthCard">
                                <p>Weather Info</p>
                            </div>
                            <div class="NorthCard" id="NorthCardPhoto">
                                
                            </div>

                        </div>
                    
                        <div class="p-4 bg-slate-500/50 rounded-md text-center shadow-md" id="SouthContainer">
                            <h2 class="mb-4 text-2xl font-bold">Location 2</h2>
                            <label class="sr-only" for="city-search-south">City:</label>
                            <input class="italic justify-self-center px-8 rounded-md border-solid border-slate-500 border-2 font-mono" type="search" id="city-search-south" placeholder="Type your City here!" name="south" value="Melbourne"/>
                            <button class="text-white font-bold px-4 rounded-md border-solid border-slate-500 border-2 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" id="southBtn" type="submit">Search</button>
                            <div class="SouthCard" id="SouthCard">
                                <p>Weather Info</p>
                            </div>
                            <div class="SouthCard" id="SouthCardPhoto">
                                
                            </div>
                        </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="font-bold my-4 p-4 bg-slate-500/50 rounded-md text-center shadow-md" id="footer">
            <h3>Copyright 2023 Group 1</h3>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
